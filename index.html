<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Le livre des terminales A</title>
</head>
<body>
    <!-- Menu -->
    <div id="menu">
        <h1 id="title">Découvrez <br> la Classe <br> de Terminale A.</h1>
        <p onclick="go()" id="go">C'est parti !</p>
        <img id="image1" src="./resources/images/cordeSquare.jpg">
        <img id="image2" src="./resources/images/classSquared.jpg">
        <a href="./about.html"><img id="about" src="./resources/icons/about_icon.png"></a>
    </div>

    <!-- Application -->
    <div id="app">


        <div id="content">
            <h2 id="titleContent">Title</h2>
            <div id="contentInfo">
                <img class="imageContainer" src="./resources/images/classe2.jpg">
                <img class="imageContainer" src="./resources/images/pancartes.jpg">
                <img class="imageContainer" src="./resources/images/tableau.jpg">
                <img class="imageContainer" src="/resources/images/carton.jpg" alt="loading">
                <img class="imageContainer" src="/resources/images/tableau_loin.jpg">
                <img class="imageContainer" src="resources/images/noah.jpeg">
                <img class="imageContainer" src="/resources/images/course_oeuf.jpg">
                <img class="imageContainer" src="/resources/images/course_aveugle.jpg">
                <img class="imageContainer" src="/resources/images/poly.jpg">
                <img class="imageContainer" src="/resources/images/cerceau.jpg">
                <img class="imageContainer" src="/resources/images/puzzle.jpg">
                <img class="imageContainer" src="/resources/images/twister.jpg">
                <img class="imageContainer" src="/resources/images/corde.jpg">
                <p id="descriptionContent">Lorem ipsum dolores</p>
            </div>
        </div>

        <div id="rightButton" onclick="changePic(1)"></div>
        <div id="leftButton" onclick="changePic(-1)"></div>

        <div onclick="showHelp()" id="help"><img src="./resources/icons/help_icon.png"></div>

        <div id="helpWindow">
            <h1 id="helpTitle">Besoin d'aide ?</h1>
            <p onclick="hideHelp()" id="closeHelpButton">Compris !</p>
            <div id="helpContent">
                <div id="swipeLeft">
                    <img class="helpImage" src="./resources/icons/touch.png">
                    <h3 class="helpText">Cliquer à gauche de l'écran pour voir la photo précédente</h3>
                </div>
                <div id="swipeRight">
                    <img class="helpImage" src="./resources/icons/touch.png">
                    <h3 class="helpText">Cliquer à droite de l'écran pour voir la photo suivante</h3>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="./script.js" type="text/javascript"></script>
</html>
